<br clear="all" />
<br clear="all" />

	<table class="table table-striped">
	    <%
		field.forEach(function(data) {
		    if(data.attributes) {
	    %>
	    <tr>
		<td style="width: 200px;"><strong> <%- data.attributes.label %>:</strong></td>
		<td><%- data.assignedValue[0] %></td>
		<td>
		<%
		    if(data.assignedValue.length > 1) {
		%>
		    <ul class="inline">
			<li>
			    <a href="#view" class="btn actions" data-title>
				<i class="icon-eye-open"></i>
			    </a>
			</li>
			<li>
			    <a href="#approve" class="btn actions" data-title>
				<i class="icon-thumbs-up"></i>
			    </a>
			</li>
			<li>
			    <a href="#reject" class="btn actions" data-title>
				<i class="icon-thumbs-down"></i>
			    </a>
			</li>
		    </ul>
		<%
		    }
		%>
		</td>
	    </tr>
	    <%
		    }
		});
	    %>

	    <%
	    %>
	</table>
